name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  python:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Lint
        run: |
          pip install flake8
          flake8 core/ agents/ tools/ --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 core/ agents/ tools/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: Test
        run: pytest tests/ --tb=short

  quality:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        if: ${{ hashFiles('package.json') != '' }}
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        if: ${{ hashFiles('package.json') != '' }}
        run: npm ci || npm install

      - name: Lint
        if: ${{ hashFiles('package.json') != '' }}
        run: npm run lint --if-present

      - name: Test
        if: ${{ hashFiles('package.json') != '' }}
        run: npm test --if-present

      - name: Build
        if: ${{ hashFiles('package.json') != '' }}
        run: npm run build --if-present

  docs-links:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate markdown links (basic)
        run: |
          set -euo pipefail
          ! grep -R "TODO" -n docs/ || true
